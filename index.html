<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Awesome Clicker RPG</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game">
        <h1>Clicker RPG</h1>
        <div id="stats">
            <p>Gold: <span id="gold">0</span></p>
            <p>Level: <span id="level">1</span></p>
            <p>XP: <span id="xp">0</span> / <span id="xpNeeded">100</span></p>
        </div>
        <button id="clickBtn">Click to gain gold</button>
        <div id="enemy">
            <h2>Current Enemy</h2>
            <p>Enemy HP: <span id="enemyHP">100</span></p>
            <button id="attackBtn">Attack Enemy</button>
        </div>
        <div id="upgrades">
            <h2>Upgrades</h2>
            <button id="upgradeClick">Upgrade Click (Cost: 10 gold)</button>
        </div>
    </div>
    <script src="game.js"></script>
</body>
</html>
<footer>Created by Clicker RPG Team</footer>
